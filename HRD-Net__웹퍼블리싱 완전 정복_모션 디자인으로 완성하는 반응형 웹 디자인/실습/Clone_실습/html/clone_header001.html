<script>
  // document.querySelectorAll
  // document.getElementsByClassName
  // 여러가지 셀렉터를 가지고와야하므로
  document.querySelectorAll('.category-button').forEach(button => {
    button.addEventListener("click", event =>{
      // console.log('clidked')
      document.querySelector("#active-category-button").removeAttribute("id")

      button.setAttribute('id',"active-category-button")
    })
  }) //1. 여러가지 각각의 버튼들에 이벤트 리스너를 달거야. eventlistener에 클릭달고 함수를 넣는다
  //2. 클릭이 발생했을때 이벤트를 인자로 받는 함수인데. user가 클릭하는 부분을 기억하고있다가 콘솔창에 찍어준다.
  //3. 클릭시에 변하는 active id스타일을 클릭시에 사용할 수 있도록 만들어둔다.
  //4. 기존 active라고 갖고있는것을 inactive로 만들어야된다.
  //5. 우리가 방금 누른 버튼(active-catecory-button)을 다시 active 할 수 있게 변경한다.

</script>
