<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parllax Scroll 예제-1</title>
  <link rel="stylesheet" href="../css/index-scroll-1.css">
</head>
<body>
  <div id="div-1" style="padding-top:20px;">1</div>
  <div id="div-2">2</div>
  
</body>
<script>
  window.addEventListener("scroll",() =>{
    /*console.log('scrolled')//얼마나 스크롤 되었는지*/
    //
    /*console.log(window.scrollY)//움직이는 포지션을 알수 있음..*/
    document.getElementById("div-1").style.transform = `translateY(${window.scrollY * 2}px)`//자바스크립트변수를 문자열화 하는 것
  })
</script>
<script>
  console.log(document.getElementById("div-1").style) //inline으로 작성된 속성들을 모두 볼수 있음..
</script>
</html>
